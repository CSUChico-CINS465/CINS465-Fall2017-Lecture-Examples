{% extends "base.html" %}

{% block title %}Title{% endblock %}
{% block content %}
<form action="/" method="post">
    {% csrf_token %}
    {{ form.errors }}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
<ul>
{% for suggestion in variable %}
  <li>{{ suggestion.suggestion }}</li>
{% endfor %}
</ul>
{% endblock %}
